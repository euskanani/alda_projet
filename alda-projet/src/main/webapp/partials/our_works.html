
		<div class="container">
			<div class="page-header">
				<h2>Les annonces</h2>
			</div>
			<div class="row-fluid">
				<ul ng-controller = "mesAnnoncesCtrl" class="thumbnails">
					<li class="span4"  ng-repeat = "annonce in annonces | orderBy:['-createdDate']">
						<div class="thumbnail">
							<img ng-src="data:image/JPEG;base64,{{annonce.img1}}" alt="product name" height="5" width="5">
							<div class="caption">
								<h3>{{ annonce.name }}</h3>
								<p> {{ annonce.description }}</p>
								<p> {{ annonce.prixMobilier }} EUROS</p>
							</div>
							<div class="widget-footer">
								<p>
									<a ng-click="consulter(annonce.id)" class="btn btn-primary">Consuler </a>
									<a ng-click="openDeleteModal(annonce.id)" class="btn btn-primary">Supprimer </a>
								</p>
							</div>
						</div>
					</li>
				</ul>
			</div>
			
		</div>



<!-- Start: Main content -->
<div class="content">
	<div class="container">
		<!-- Start: Announce description -->
		<airticle class="article">
		<div class="row bottom-space">
			<div class="span12">
				<div class="page-header">
					<h1>Les informations de l'annonce</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="span10 offset1">

				<div ng-show="!edit">
					<strong>Nom :</strong> {{editables.name }} <br> <strong>Description :</strong>
						{{editables.description }} <br> <strong>Emplacement :</strong>
						{{editables.emplacement}} <br> <strong>Prix :</strong>
						{{editables.prixMobilier}} <br> <strong>Surface :</strong>
						{{editables.surface}} <br>
						<button ng-click="edit=true">edit</button>
				</div>



				<form ng-show="edit">

					<fieldset class="form-group">
						<label for="exampleTextarea"></label> <input type="hidden"
							class="form-control" id="exampleInputEmail1"
							ng-model="editables.id">
					</fieldset>

					<fieldset class="form-group">
						<label for="exampleTextarea">Nom</label> <input type="text"
							class="form-control" id="exampleInputEmail1"
							ng-model="editables.name">
					</fieldset>


					<fieldset class="form-group">
						<label for="exampleTextarea">Description</label> <input
							type="text" class="form-control" id="exampleInputEmail1"
							ng-model="editables.description">
					</fieldset>

					<fieldset class="form-group">
						<label for="exampleInputEmail1">Lieu</label> <input type="text"
							class="form-control" id="exampleInputEmail1"
							ng-model="editables.emplacement">
					</fieldset>

					<fieldset class="form-group">
						<label for="exampleInputEmail1">Prix</label> <input type="text"
							class="form-control" id="exampleInputEmail1"
							ng-model="editables.prixMobilier">
					</fieldset>
					
					<fieldset class="form-group">
						<label for="exampleInputEmail1">Surface</label> <input type="text"
							class="form-control" id="exampleInputEmail1"
							ng-model="editables.surface">
					</fieldset>

					<input type="button" class="btn btn-primary" value="valider"
						ng-click="update()" />
				</form>

			</div>
		</div>

		</airticle>
		<!-- End: Product description -->
	</div>
</div>
</div>
<!-- End: Main content -->

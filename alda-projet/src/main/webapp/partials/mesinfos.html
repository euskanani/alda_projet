

<!-- Start: Main content -->
<div class="content" >
	<div class="container">
		<!-- Start: Product description -->
		<airticle class="article">
		<div class="row bottom-space">
			<div class="span12">
				<div class="page-header">
					<h1>Mes informations</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="span10 offset1">

				<div ng-show="!edit">
				Nom : 	{{editables.firstName }} <br>Prenom : {{editables.lastName }} <br>
				Email : 	{{editables.email}} <br>Date d'inscription : {{editables.dateInscription | date:'longDate'}} <br>
				Telephone :	{{editables.telephone}} <br> Ville :{{editables.ville}} <br>Code postal : {{editables.codePostale}} <br>  
					<button ng-click="edit=true">edit</button>
				</div>



				<form ng-show="edit"  >

					<fieldset class="form-group">
						<label for="exampleTextarea">Nom</label> <input type="text"
							class="form-control" id="exampleInputEmail1"
							ng-model="editables.firstName">
					</fieldset>


					<fieldset class="form-group">
						<label for="exampleTextarea">Prenom</label> <input type="text"
							class="form-control" id="exampleInputEmail1"
							ng-model="editables.lastName">
					</fieldset>

					<fieldset class="form-group">
						<label for="exampleInputEmail1">Email</label> <input type="text"
							class="form-control" id="exampleInputEmail1"
							ng-model="editables.email">
					</fieldset>
					
					<fieldset class="form-group">
						<label for="exampleInputEmail1">Telephone</label> <input type="text"
							class="form-control" id="exampleInputEmail1"
							ng-model="editables.telephone">
					</fieldset>
					
					<fieldset class="form-group">
						<label for="exampleInputEmail1">Ville</label> <input type="text"
							class="form-control" id="exampleInputEmail1"
							ng-model="editables.ville">
					</fieldset>
					
					<fieldset class="form-group">
						<label for="exampleInputEmail1">Code postal</label> <input type="text"
							class="form-control" id="exampleInputEmail1"
							ng-model="editables.codePostale">
					</fieldset>

					<input type="button" class="btn btn-primary" value="valider"
						ng-click="update()" />
				</form>

			</div>
		</div>

		</airticle>
		<!-- End: Product description -->
	</div>
</div>
</div>
<!-- End: Main content -->
